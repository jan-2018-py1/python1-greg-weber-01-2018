<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Show User</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'amadon_store/css/style.css' %}" media="screen" title="no title"  charset="utf-8">
</head>
<body>
    <div class="container">
        <h1>User {{this_user.id}}</h1>
        <p>Name: {{this_user.name}}</p>
        <p>Email: {{this_user.email}}</p>
        <p>Created At: {{this_user.created_at}}</p>
        <a href="{{this_user.id}}/edit">edit</a> | <a href="{{this_user.id}}/destroy">delete</a>
    </div>
</body>
</html>
