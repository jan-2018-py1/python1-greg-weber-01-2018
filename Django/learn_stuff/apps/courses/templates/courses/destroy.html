<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Delete Course?</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'amadon_store/css/style.css' %}" media="screen" title="no title"  charset="utf-8">
</head>
<body>
    <div class="container" style="border:1px solid black; margin-top:30px; border-radius:5px">
        <h3 style="text-align:center; margin:20px">Are you sure you want to delete the folowing course?</h3>
        <p>Name: {{course.name}}</p>
        <p>Description: {{course.description}}</p>
        <p style="text-align:center; margin:20px"><a href="/"><button class="btn btn-success">No</button></a>  <a href="/courses/edit/{{course.id}}"><button class="btn btn-danger">Yes! Delete this course</button></a></p>
    </div>
</body>
</html>
